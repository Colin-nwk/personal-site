    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.css" />
    <title>C.</title>

  <body>

    <header class="l-header">

        <nav class="nav bg-grid">
